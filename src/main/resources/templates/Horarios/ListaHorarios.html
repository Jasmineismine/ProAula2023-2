<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">


    <head th:replace="plantillas/partes :: head"></head>
    <body>
        <header th:replace="plantillas/partes :: header"></header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12"><br>
                        <center>
                            <h3>Modulo De Horarios</h3>
                        </center>
                        <div class="row">
                            <div class="col-md-3">	
                                <a class="btn btn-block btn-primary" th:href="@{/RegistrarHorario}">
                                    Registrar Horario
                                </a>
                            </div><br><br>
                                    <div class="col-md-9">
                                        <form role="form" action="" method="post">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="buscar" id="buscar" placeholder="Buscar Por Nombre"/> 
                                                <div class="input-group-append" style="margin-left: 10px" >
                                                    <button class="btn btn-primary" type="submit" style="padding: 0px 20px">
                                                        Buscar
                                                    </button>
                                                </div>    
                                            </div>
                                        </form>
                                    </div>
                                    </div>
                                    <div th:if="${horarios != null and !horario.empty}">
                                        <table class="table table-bordered table-hover">
                                            <thead>
                                                <tr class="bg-primary">
                                                    <th class="text-center">DIA</th>
                                                    <th class="text-center">HORA DE INICIO</th>
                                                    <th class="text-center">HORA FINAL</th>
                                                    <th class="text-center">ACTIVIDAD</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="h: ${horarios}">
                                                    <td th:text="${h.dia}" class="text-center"></td>
                                                    <td th:text="${h.horaInicio}" class="text-center"></td>
                                                    <td th:text="${h.horaFin}" class="text-center"></td>
                                                    <td th:text="${h.idActividad}" class="text-center"></td>
                                                    
                                                    <th class="text-center">
                                                        <a class="btn btn-info" th:href="">EDITAR</a>
                                                        <a class="btn btn-danger" th:onclick="">ELIMINAR</a>
                                                    </th>
                                                    
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div th:if="${horarios == null or horarios.empty}">
                                        <div class="alert alert-primary alert-dismissible fade show" role="alert">
                                            <strong>La Lista De Horarios Esta Vacia</strong>
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    </div>
                                    </div>
                                    </div>
                                    </div>
                                    </body>
                                    </html>
